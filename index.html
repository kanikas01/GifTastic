<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GifTastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add link to the jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

  <div class="jumbotron jumbotron-fluid border-top border-bottom border-secondary text-light bg-dark">
    <div class="container text-center">
      <h1 class="display-4">Giphy - rarely what you expect</h1>
      <p class="lead">You may not find what you were looking for, but you may stumble upon something that you needed to
        see.<br>
        Click on a button below (or add your own) and learn to expect the unexpected.</p>
    </div>
  </div>

  <main>
    <div class="row ml-3 mr-3border">
      <div id="topic-buttons" class="col-8"></div>
      <div class="col-4">
        <form id="topic-form">
          <div class="form-group">
            <label for="topic-input"><h3>Add a food</h3></label>
            <input id="topic-input" class="form-control" type="text">
          </div>
          <input id="add-topic" class="btn btn-light" type="submit" value="Submit">
        </form>
      </div>
    </div>

    <div class="row">
      <div id="topics" class="col-8">
        <h2 class="topics-h2">GIFS</h2>
      </div>
      <div id="favorites" class="col-4">
        <h2 class="favorites-h2">FAVORITES</h2>
      </div>
  </main>

  <!-- JavaScript loads here -->
  <script src="assets/javascript/main.js"></script>
</body>
</html>
